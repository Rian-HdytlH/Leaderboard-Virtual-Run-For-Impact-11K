<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Virtual Run For Impact 11K</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> <img src="https://drive.google.com/file/d/1tgtm0e9niid8xEzcylPhA6ZeDq0iyu_F/view?usp=sharing" alt="Logo Milad MAI 11" width="300" height="200"> Dashboard Virtual Run For Impact 11K</h1>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Nama</th>
        <th>Total Jarak (KM)</th>
        <th>Submission</th>
        <th>Waktu Tempuh (Menit)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Memuat data...</td></tr>
    </tbody>
  </table>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRPQtSboEl1-0VmU7oJztHpeOTwr2upKLDj8JUtXSP-fU1q2HCF4q4BPg4svbMy3JDpnavypBq91iJF/pub?gid=1189652645&single=true&output=csv";

    async function loadLeaderboard() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        const data = rows.slice(1).map(r => ({
          nama: r[0],
          jarak: parseFloat(r[1]) || 0,
          submission: r[2],
          waktu: r[10]
        }));

        // Urutkan dari jarak tertinggi ke terendah
        data.sort((a, b) => b.jarak - a.jarak);

        const tbody = document.querySelector("#leaderboard tbody");
        tbody.innerHTML = "";

        data.forEach((r, i) => {
          let medal = "";
          if (i === 0) medal = "ü•á";
          else if (i === 1) medal = "ü•à";
          else if (i === 2) medal = "ü•â";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${medal || i + 1}</td>
            <td>${r.nama}</td>
            <td>${r.jarak}</td>
            <td>${r.submission}</td>
            <td>${r.waktu}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error("Gagal memuat data:", err);
        document.querySelector("#leaderboard tbody").innerHTML =
          `<tr><td colspan="5">‚ö†Ô∏è Gagal memuat data</td></tr>`;
      }
    }

    loadLeaderboard();
    setInterval(loadLeaderboard, 15000); // refresh tiap 15 detik
  </script>
</body>
</html>
