<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Virtual Run For Impact 11K</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <img width="3008" height="804" alt="Milad MAI 11TH_Panjang" src="https://github.com/user-attachments/assets/e2800c03-5769-4cd7-ac96-b989eaa601d7" /> -->
  <img alt="Milad MAI 11TH_Square" src="https://github.com/user-attachments/assets/a6ef83e1-a5b1-4cab-b971-79f83f1c961e" />
  <h1> 🏃‍♂️Dashboard Virtual Run For Impact 11K</h1>
  <h3> 15 - 26 Oktober 2025</h3>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Nama</th>
        <th>Total Jarak (KM)</th>
        <th>Submission</th>
        <th>Waktu Tempuh (Menit)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Memuat data...</td></tr>
    </tbody>
  </table>

  <script>
async function loadLeaderboard() {
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRPQtSboEl1-0VmU7oJztHpeOTwr2upKLDj8JUtXSP-fU1q2HCF4q4BPg4svbMy3JDpnavypBq91iJF/pub?gid=1189652645&single=true&output=csv";
  const res = await fetch(sheetUrl);
  const text = await res.text();
  const rows = text.trim().split("\n").map(r => r.split(","));
  
  const tableBody = document.querySelector("#leaderboard-body");
  tableBody.innerHTML = "";

  // Ambil header (baris pertama)
  const headers = rows[0];
  // Ambil isi data mulai baris kedua
  const data = rows.slice(1);

  // Hitung pace (jika kolom Jarak & Waktu ada)
  const paceIndex = headers.indexOf("Pace");
  const jarakIndex = headers.indexOf("Jarak Tempuh (KM)");
  const waktuIndex = headers.indexOf("Waktu Tempuh (Menit)");

  data.forEach((row, index) => {
    const tr = document.createElement("tr");

    // Tambah kolom ranking dengan medali otomatis
    const rankTd = document.createElement("td");
    if (index === 0) rankTd.textContent = "🥇";
    else if (index === 1) rankTd.textContent = "🥈";
    else if (index === 2) rankTd.textContent = "🥉";
    else rankTd.textContent = index + 1;
    tr.appendChild(rankTd);

    // Tambah kolom nama dan lainnya
    for (let i = 0; i < headers.length; i++) {
      const td = document.createElement("td");

      // Hitung pace otomatis kalau belum ada
      if (headers[i] === "Pace" && jarakIndex >= 0 && waktuIndex >= 0) {
        const jarak = parseFloat(row[jarakIndex]) || 0;
        const waktu = parseFloat(row[waktuIndex]) || 0;
        if (jarak > 0 && waktu > 0) {
          const pace = waktu / jarak;
          td.textContent = `${Math.floor(pace)}:${String(Math.round((pace % 1) * 60)).padStart(2, '0')} /km`;
        } else {
          td.textContent = "-";
        }
      } else {
        td.textContent = row[i] || "-";
      }

      tr.appendChild(td);
    }

    tableBody.appendChild(tr);
  });
}

// Jalankan saat halaman selesai dimuat
document.addEventListener("DOMContentLoaded", loadLeaderboard);
</script>


  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRPQtSboEl1-0VmU7oJztHpeOTwr2upKLDj8JUtXSP-fU1q2HCF4q4BPg4svbMy3JDpnavypBq91iJF/pub?gid=1189652645&single=true&output=csv";

    async function loadLeaderboard() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        const data = rows.slice(1).map(r => ({
          nama: r[0],
          jarak: parseFloat(r[1]) || 0,
          submission: r[2],
          waktu: r[10]
        }));

        // Urutkan dari jarak tertinggi ke terendah
        data.sort((a, b) => b.jarak - a.jarak);

        const tbody = document.querySelector("#leaderboard tbody");
        tbody.innerHTML = "";

        data.forEach((r, i) => {
          let medal = "";
          if (i === 0) medal = "🥇";
          else if (i === 1) medal = "🥈";
          else if (i === 2) medal = "🥉";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${medal || i + 1}</td>
            <td>${r.nama}</td>
            <td>${r.jarak}</td>
            <td>${r.submission}</td>
            <td>${r.waktu}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error("Gagal memuat data:", err);
        document.querySelector("#leaderboard tbody").innerHTML =
          `<tr><td colspan="5">⚠️ Gagal memuat data</td></tr>`;
      }
    }

    loadLeaderboard();
    setInterval(loadLeaderboard, 15000); // refresh tiap 15 detik
  </script>
</body>
</html>
