document.addEventListener("DOMContentLoaded", () => {
  const observer = new MutationObserver(() => {
    const rows = document.querySelectorAll("#leaderboard tbody tr");
    rows.forEach((tr, i) => {
      const firstCell = tr.querySelector("td");
      if (!firstCell) return;

      // Tambahkan ikon medali jika belum ada
      if (i === 0 && !firstCell.textContent.includes("🥇")) firstCell.textContent = "🥇";
      if (i === 1 && !firstCell.textContent.includes("🥈")) firstCell.textContent = "🥈";
      if (i === 2 && !firstCell.textContent.includes("🥉")) firstCell.textContent = "🥉";

      // Tambahkan class kilau
      if (i === 0) firstCell.classList.add("gold-medal");
      if (i === 1) firstCell.classList.add("silver-medal");
      if (i === 2) firstCell.classList.add("bronze-medal");
    });
  });

  // Pantau perubahan isi tabel (agar tetap update real-time)
  const tableBody = document.querySelector("#leaderboard tbody");
  if (tableBody) observer.observe(tableBody, { childList: true });
});
</script>

  <!-- Update peringkat yang sudah selesai 11K ada icon nya -->

  <script>
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRPQtSboEl1-0VmU7oJztHpeOTwr2upKLDj8JUtXSP-fU1q2HCF4q4BPg4svbMy3JDpnavypBq91iJF/pub?gid=1189652645&single=true&output=csv";

  async function loadLeaderboard() {
    try {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const data = rows.slice(1).map(r => ({
        nama: r[0],
        jarak: parseFloat(r[1]) || 0,
        submission: r[2],
        waktu: r[10]
      }));

      // Urutkan dari jarak tertinggi ke terendah
      data.sort((a, b) => b.jarak - a.jarak);

      const tbody = document.querySelector("#leaderboard tbody");
      tbody.innerHTML = "";

      data.forEach((r, i) => {
        let medal = "";
        if (i === 0) medal = "🥇";
        else if (i === 1) medal = "🥈";
        else if (i === 2) medal = "🥉";
        // Tambahkan 🏅 untuk yang jaraknya >= 11 KM tapi bukan top 3
        else if (r.jarak >= 11) medal = "✅";
        else medal = "👟";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${medal || i + 1}</td>
          <td>${r.nama}</td>
          <td>${r.jarak}</td>
          <td>${r.submission}</td>
          <td>${r.waktu}</td>
        `;

        // Tambahkan class khusus untuk efek visual
        if (medal === "✅") tr.classList.add("finisher-medal");

        tbody.appendChild(tr);
      });

    } catch (err) {
      console.error("Gagal memuat data:", err);
      document.querySelector("#leaderboard tbody").innerHTML =
        `<tr><td colspan="5">⚠️ Gagal memuat data</td></tr>`;
    }
  }

  loadLeaderboard();
  setInterval(loadLeaderboard, 15000); // refresh tiap 15 detik
</script>
